<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultats de Ruta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
    }
    .notification {
      background-color: #004d1a;
      padding: 0.75rem;
      border-radius: 6px;
      color: #ccffcc;
      margin-bottom: 1rem;
    }
    .route-item {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      border-left: 6px solid #ffd700;
    }
    .route-item h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .route-item p {
      margin: 0;
      font-size: 1rem;
    }
    .route-item i {
      margin-right: 0.5rem;
    }
    .start-button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .start-button:hover {
      background-color: #0062a3;
    }
  </style>
</head>
<body>
  <h1>Resultats de la Ruta</h1>

  <div class="notification">
    <i class="fas fa-check-circle"></i> Ascensor operatiu a Plaça Catalunya
  </div>

  <div class="route-item">
    <h2>Ruta 1</h2>
    <p><i class="fas fa-map-marker-alt"></i> Poble Nou → Plaça Catalunya</p>
    <p><i class="fas fa-clock"></i> 20 minuts</p>
    <p><i class="fas fa-elevator"></i> Ascensors disponibles</p>
  </div>

  <div class="route-item">
    <h2>Ruta 2</h2>
    <p><i class="fas fa-map-marker-alt"></i> Poble Nou → Urquinaona</p>
    <p><i class="fas fa-clock"></i> 25 minuts</p>
    <p><i class="fas fa-elevator"></i> Ascensor a Urquinaona fora de servei</p>
  </div>

  <button class="start-button" onclick="window.location.href='navigation.html'">
    Començar ruta
  </button>
</body>
</html>
