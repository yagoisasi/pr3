<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWay - Inici (Mode Fosc)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body.dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .map-placeholder {
      flex: 1;
      background: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/2.1747,41.4036,14/393x500?access_token=pk.eyJ1IjoieWFnb2lzYXNpIiwiYSI6ImNsc3Brc3p5czA0aWoya3Brc3p5czA0aW8ifQ.3Z3Z3Z3Z3Z3Z3Z3Z3Z3Z3Z') center/cover no-repeat;
      position: relative;
    }

    .quick-button {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: #444;
      border-radius: 50%;
      padding: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      color: white;
    }

    .quick-button:hover {
      transform: scale(1.1);
      background-color: #555;
    }

    .search-area {
      padding: 1.5rem;
      background-color: #2a2a2a;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }

    .input-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }

    .input-field::placeholder {
      color: #bbb;
      font-size: 1rem;
    }

    .voice-input {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      cursor: pointer;
      color: #ccc;
    }

    .filter-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #2ecc71;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .filter-button:hover {
      background-color: #27ae60;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #121212;
      color: white;
    }

    .settings {
      color: white;
      font-size: 1.5rem;
    }

    a:focus, .quick-button:focus, .filter-button:focus {
      outline: 2px solid #00aaff;
      outline-offset: 4px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="app">
    <div class="header">
      <h1>MyWay</h1>
      <a href="settings.html" class="settings" title="Configuració"><i class="fas fa-cog"></i></a>
    </div>
    <div class="map-placeholder">
      <a href="home-light.html" class="quick-button" title="Desactiva el mode fosc"><i class="fas fa-sun"></i></a>
    </div>
    <div class="search-area">
      <div class="input-container">
        <label for="origen" class="sr-only">Origen</label>
        <input id="origen" type="text" class="input-field" placeholder="Origen (ex: Poble Nou)" aria-label="Origen" />
        <span class="voice-input" title="Entrada per veu"><i class="fas fa-microphone"></i></span>
      </div>
      <div class="input-container">
        <label for="desti" class="sr-only">Destinació</label>
        <input id="desti" type="text" class="input-field" placeholder="Destinació (ex: Plaça Catalunya)" aria-label="Destinació" />
        <span class="voice-input" title="Entrada per veu"><i class="fas fa-microphone"></i></span>
      </div>
      <a href="accessible-filters.html" class="button filter-button" title="Accedeix als filtres d'accessibilitat"><i class="fas fa-wheelchair"></i> Filtres d'accessibilitat</a>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
