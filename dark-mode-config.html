<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuració de Mode Fosc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 1rem;
      border-radius: 8px;
    }
    .toggle-label {
      font-size: 1.2rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #00aa66;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .preview {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #333;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }
    .back {
      display: block;
      margin-top: 2rem;
      color: #00aa66;
      text-decoration: none;
      font-size: 1rem;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-moon"></i> Mode Fosc</h1>

  <div class="toggle-container">
    <span class="toggle-label">Activar mode fosc</span>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="preview">
    Previsualització: El mode fosc redueix la fatiga visual i millora la llegibilitat en entorns amb poca llum.
  </div>

  <a href="settings.html" class="back"><i class="fas fa-arrow-left"></i> Tornar a configuració</a>
</body>
</html>
