<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerca de Rutes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
    }
    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.9rem 3rem 0.9rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    .input-group i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1.2rem;
    }
    .suggestions {
      background-color: #2a2a2a;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .suggestions p {
      margin: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .filter-button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: #00aa66;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
    }
    .filter-button:hover {
      background-color: #008855;
    }
  </style>
</head>
<body>
  <h1>Planifica la teva Ruta</h1>

  <div class="input-group">
    <input type="text" placeholder="Origen (ex: Poble Nou)" aria-label="Origen" />
    <i class="fas fa-microphone" title="Entrada per veu"></i>
  </div>

  <div class="input-group">
    <input type="text" placeholder="Destinació (ex: Plaça Catalunya)" aria-label="Destinació" />
    <i class="fas fa-microphone" title="Entrada per veu"></i>
  </div>

  <div class="suggestions">
    <p>Poble Nou</p>
    <p>Plaça Catalunya</p>
    <p>Estació Sants</p>
  </div>

  <a href="accessible-filter.html" class="filter-button">
    <i class="fas fa-wheelchair"></i> Filtres d'accessibilitat
  </a>
</body>
</html>
