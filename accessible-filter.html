<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtres d'accessibilitat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .filter-option {
      display: flex;
      align-items: center;
      background-color: #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .filter-option:hover {
      background-color: #444;
    }
    .filter-option input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .filter-option label {
      font-size: 1.1rem;
    }
    .apply-button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #00aa66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: background-color 0.3s ease;
    }
    .apply-button:hover {
      background-color: #008855;
    }
  </style>
</head>
<body>
  <h1>Filtres d'accessibilitat</h1>
  <div class="filter-option">
    <input type="checkbox" id="wheelchair" checked />
    <label for="wheelchair"><i class="fas fa-wheelchair"></i> Ruta accessible amb cadira de rodes</label>
  </div>
  <div class="filter-option">
    <input type="checkbox" id="elevators" checked />
    <label for="elevators"><i class="fas fa-elevator"></i> Ascensors operatius</label>
  </div>
  <div class="filter-option">
    <input type="checkbox" id="visual-aids" />
    <label for="visual-aids"><i class="fas fa-eye"></i> Ajuda visual (contrast alt)</label>
  </div>
  <button class="apply-button" onclick="window.location.href='route-results.html'">
    Aplicar filtres
  </button>
</body>
</html>
